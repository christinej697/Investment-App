<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Chart.js Example</title>
		<!-- import plugin script -->
		<!--    <script src='chart.min.js'></script>  -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.min.js"></script> 
		<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.4.0/lang/es.js"></script>
		<style></style> 
	</head>

	<body>
{% extends 'base.html' %}

{% block content %}
		<h1> {{ legend }} </h1>
		<!-- bar chart canvas element -->
		<canvas id="myChart" width="600" height="350"></canvas>
		<!-- <p id="caption">The chart is displaying a simple line chart.</p>  -->




		<script>
<!-- // Global parameters: 
      // do not resize the chart canvas when its container does (keep at 600x400px) -->
			Chart.defaults.global.responsive = false;

<!-- // define the chart data  -->
			var chartData = {
			labels : [{% for item in labels %}
				"{{item}}",
                  		{% endfor %}],
        		datasets : [{
            		label: '{{ legend }}',
            		fill: true,
            		lineTension: 0.1,
            		backgroundColor: "rgba(75,192,192,0.4)",
            		borderColor: "rgba(75,192,192,1)",
            		borderCapStyle: 'butt',
            		borderDash: [],
            		borderDashOffset: 0.0,
            		borderJoinStyle: 'miter',
            		pointBorderColor: "rgba(75,192,192,1)",
            		pointBackgroundColor: "#fff",
            		pointBorderWidth: 1,
            		pointHoverRadius: 5,
            		pointHoverBackgroundColor: "rgba(75,192,192,1)",
            		pointHoverBorderColor: "rgba(220,220,220,1)",
            		pointHoverBorderWidth: 2,
            		pointRadius: 1,
            		pointHitRadius: 10,
            		data : [{% for item in values %}
                      		{{item}},
                    	{% endfor %}],
            		spanGaps: false
        		}]
      			}

<!--      // get chart canvas  -->
      		var ctx = document.getElementById("myChart").getContext("2d");

<!--      // create the chart using the chart canvas  -->
      			var myChart = new Chart(ctx, {
        		type: 'line',
        		data: chartData,
      			});
    		</script>
          
	<form method="post">
	    <div class="form-group" style="display:inline-block; width:600px;">
		<div class="form-group" style="float:left; width:170px;">
		    <label for="Starts">Start Date</label>
		    <input type="date" id="Starts" placeholder="{{start}}" class="form-control"
		  	name="Starts" value="{{ request.form['Starts'] }}"></input>
		</div>
		<div class="form-group" style="width:220px; padding-left:50px; float:left;">
		    <label for="Ends" >End Date</label>
		    <input type="date" id="Ends" placeholder="{{end}}" class="form-control"
			name="Ends" value="{{ request.form['Ends'] }}"></input>
		</div>
	    
		<div class="form-group" style="width:100px; padding-left:50px; padding-top:30px;float:left;">
			<button name="submit" type="submit" class="btn btn-primary">Submit</button>
		</div>
	    </div>
	</form>
	<a href="{{ url_for("display") }}" name="goback">
		<button class="btn btn-primary" type="submit" styple="padding-top:5px;">Go Back</button>
	</a>
{% endblock %}
  </body>
</html>
